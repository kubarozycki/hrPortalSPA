<div class="container">
    <div class="panel panel-default">
        <form #employeeForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>First name</label>
                <input [(ngModel)]="model.Firstname" type="text" class="form-control" placeholder="First name" name="firstName">
            </div>
            <div class="form-group">
                <label>Last name</label>
                <input [(ngModel)]="model.Lastname" type="text" class="form-control" placeholder="Last name" name="lastName">
            </div>
            <div class="form-group">
                <label>Birth at</label>
                <input [(ngModel)]="model.BirthAt" type="date" class="form-control" placeholder="Birth at" name="birthAt">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input [(ngModel)]="model.Email" type="email" class="form-control" placeholder="Email" name="email">
            </div>
            <div class="form-group">
                <label>Current project</label>
                <select class="custom-select" [(ngModel)]="model.CurrentProject" name="currentProject">
                    <option *ngFor="let project of projectsList" [ngValue]="project">{{project.Name}}</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Zapisz</button>
            <button type="submit" class="btn btn-primary">Anuluj</button>
        </form>
    </div>
</div>
