<table class="table">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
        <th>Birth at</th>
        <th>Current project</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employeesList">
        <td>{{employee.Firstname}}</td>
        <td>{{employee.Lastname}}</td>
        <td>{{employee.Email}}</td>
        <td>{{employee.BirthAt | date:'fullDate' }}</td>
        <td>{{employee.CurrentProject.Name}}</td>
    </tr>
    </tbody>
  </table>
